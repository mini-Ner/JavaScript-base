<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>else if문</title>
</head>
<script>
  var mon = prompt("현재 몇 월입니까? 1~12월 사이로 입력해주세요!","0");
  if(mon >= 3 && mon <=5){
    document.write("꽃들이 가득한 봄이네요!!");
  }else if(mon >= 6 && mon <= 8){
    document.write("해변이 생각나는 여름이네요!!");
  }else if(mon >= 9 && mon <= 11){
    document.write("나무들이 옷을 갈아입는 가을이네요!!");
  }else if(mon >= 12 && mon <=2){
    document.write("아이들의 마음처럼 투명한 겨울이네요!!");
  }else{
    document.write("새로고침을 눌러 다시 입력해주세요.");
  }
</script>
<body>
</body>
</html>
